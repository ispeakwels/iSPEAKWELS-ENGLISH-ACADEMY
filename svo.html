   <h1 style="font-weight: bolder; font-size: 19px;text-decoration:underline;text-align: center;"><b>Topic-1 :<br> SUBJECT+VERB+OBJECT</b></h1>
<p>मराठी terms for Subject, Verb, and Object <br>
•	<b>Subject</b>  : कर्ता <br>
•	<b>Verb</b>: क्रियापद  <br>
•	<b>Object</b>: कर्म  <br>
Example sentence <br>
•	<b>English</b>: I eat a mango. <br>
•	<b>Marathi</b>: मी आंबा खातो  <br>
<b>कर्ता </b>: मी (I) <br>
<b>क्रियापद </b>: खातो (eat) <br>
<b>कर्म</b> : आंबा (mango) </p>
